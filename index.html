
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémonkarten Punkte-Rechner</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th style="min-width:120px;">Parameter</th>
          <th>DE</th>
          <th>€</th>
          <th class="separator">EN</th>
          <th>€</th>
          <th class="separator">JP</th>
          <th>€</th>
        </tr>
      </thead>
      <tbody id="card-table">
        <tr>
          <td style="text-align:center;">Common/Uncommon</td>
          <td><input type="number" min="0" step="1" class="input-de" /></td>
          <td><input type="number" min="0" step="0.0001" class="input-de-eur" /></td>
          <td class="separator"><input type="number" min="0" step="1" class="input-en" /></td>
          <td><input type="number" min="0" step="0.0001" class="input-en-eur" /></td>
          <td class="separator"><input type="number" min="0" step="1" class="input-jp" /></td>
          <td><input type="number" min="0" step="0.0001" class="input-jp-eur" /></td>
        </tr>
      </tbody>
    </table>
    <div class="result">
      <span>Value:</span>
      <span id="total">0.0000</span>
    </div>
    <div class="clear-button-container">
      <button class="clear-button" onclick="clearInputs()">Delete</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
